<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#102122;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#skyGrad)"/>
  
  <!-- Sun with glow -->
  <circle cx="50" cy="40" r="18" fill="url(#sunGrad)" opacity="0.3"/>
  <circle cx="50" cy="40" r="15" fill="url(#sunGrad)"/>
  
  <!-- Sun rays -->
  <g stroke="#06b6d4" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <line x1="50" y1="15" x2="50" y2="20"/>
    <line x1="70" y1="25" x2="66" y2="29"/>
    <line x1="75" y1="40" x2="70" y2="40"/>
    <line x1="70" y1="55" x2="66" y2="51"/>
    <line x1="30" y1="25" x2="34" y2="29"/>
    <line x1="25" y1="40" x2="30" y2="40"/>
    <line x1="30" y1="55" x2="34" y2="51"/>
  </g>
  
  <!-- Weather data visualization - bars -->
  <rect x="20" y="70" width="4" height="15" rx="2" fill="#06b6d4" opacity="0.8"/>
  <rect x="28" y="65" width="4" height="20" rx="2" fill="#06b6d4" opacity="0.9"/>
  <rect x="36" y="60" width="4" height="25" rx="2" fill="#06b6d4"/>
  <rect x="44" y="68" width="4" height="17" rx="2" fill="#06b6d4" opacity="0.85"/>
  <rect x="52" y="62" width="4" height="23" rx="2" fill="#06b6d4" opacity="0.95"/>
  <rect x="60" y="66" width="4" height="19" rx="2" fill="#06b6d4" opacity="0.9"/>
  <rect x="68" y="64" width="4" height="21" rx="2" fill="#06b6d4" opacity="0.85"/>
  <rect x="76" y="69" width="4" height="16" rx="2" fill="#06b6d4" opacity="0.8"/>
</svg>
